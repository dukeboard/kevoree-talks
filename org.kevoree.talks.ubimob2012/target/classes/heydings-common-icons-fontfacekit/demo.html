<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>Font Face Demo</title>
	<link rel="stylesheet" href="stylesheet.css" type="text/css" charset="utf-8">
	<style type="text/css" media="screen">
		h1.fontface {font: 60px/68px 'HeydingsCommonIconsRegular', Arial, sans-serif;letter-spacing: 0;}
		p.style1 {font: 30px/50px 'HeydingsCommonIconsRegular', Arial, sans-serif;}
		#container {
			width: 800px;
			margin-left: auto;
			margin-right: auto;
		}
	</style>
</head>

<body>
	<div id="container">
        abcdef = <p class="style1">abcdef</p> <br />
        ABCDEF = <p class="style1">ABCDEF</p> <br/>
        ghijkl = <p class="style1">ghijkl</p><br/>
        GHIJKL = <p class="style1">GHIJKL</p><br/>
        mnopqrstuvwz = <p class="style1">mnopqrstuvwz</p><br/>
        MNOPQRSTUWZ = <p class="style1">MNOPQRSTUWZ</p><br/>
        1234567890 = <p class="style1">1234567890</p> <br/>
        *@#&'"(!%$?+§<>-_ = <p class="style1">*@#&'"(!%$?+§<>-_</p> <br/>
        <p class="style1">&é"'(§è!çà)-</p>
    </div>
</body>
</html>
