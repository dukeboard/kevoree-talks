function clear() {

}

function displayComponent() {
    jQuery.noConflict();
    var canvas = document.getElementById("c"),
            context = canvas.getContext("2d");

    context.lineWidth = 10;
    context.strokeStyle = "#FF0000";

    context.save();
    context.scale(1, 0.50);
    context.beginPath();
    context.arc(122, 270, 70, 0, Math.PI * 2, false);
    context.stroke();
    context.closePath();
    context.restore();
}
