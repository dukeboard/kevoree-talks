<!DOCTYPE html>
<head>
    <meta charset="utf8">

    <link type="text/css" rel="stylesheet" href="themes/kevs/styles/display-screen.css">
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/kslideshowKeynote.js"></script>
    <script type="text/javascript" src="scripts/plugins/keyboard.js"></script>
    <script type="text/javascript" src="scripts/plugins/popup.js"></script>
    <script type="text/javascript" src="scripts/plugins/websocket.js"></script>
    <script type="text/javascript" src="scripts/plugins/iframe.js"></script>
    <script type="text/javascript" src="scripts/plugins/slidecount.js"></script>
    <script type="text/javascript" src="scripts/plugins/notes.js"></script>
    <script type="text/javascript" src="scripts/plugins/time.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            var ks = new KSlideShowKeynote();
            var keyboardPlugin = new KKeyboard(ks);
            var popupPlugin = new KPopupMaster(ks, "{slideurl}");
            var websocketPlugin = new KWebsocketMaster(ks, "{wsurl}");
            var iframePlugin = new KIFrameMaster(ks, "{slideurl}");
            var slideCountPlugin = new KSlideCount(ks);
            var notesPlugin = new KNotes();
            var timePlugin = new KTime();
            ks.addPluginListener(keyboardPlugin);
            ks.addPluginListener(popupPlugin);
            ks.addPluginListener(websocketPlugin);
            ks.addPluginListener(iframePlugin);
            ks.addPluginListener(slideCountPlugin);
            ks.addPluginListener(notesPlugin);
            ks.addPluginListener(timePlugin);
            ks.startKeynote();

        });
    </script>
