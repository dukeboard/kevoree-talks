<!DOCTYPE html>
<head>
    <meta charset="utf8">

    <link type="text/css" rel="stylesheet" href="styles/display-screen.css">
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/kslideshowKeynote.js"></script>
    <script type="text/javascript" src="scripts/plugins/keyboard.js"></script>
    <script type="text/javascript" src="scripts/plugins/popup.js"></script>
    <script type="text/javascript" src="scripts/plugins/websocket.js"></script>
    <script type="text/javascript" src="scripts/plugins/iframe.js"></script>
    <script type="text/javascript" src="scripts/plugins/slidecount.js"></script>
    <script type="text/javascript" src="scripts/plugins/notes.js"></script>
    <script type="text/javascript" src="scripts/plugins/time.js"></script>
    <!--<script type="text/javascript" src="scripts/kslideshow.merged.min.js"></script>-->
    <script type="text/javascript" id="kSlideshow">
        jQuery(document).ready(function () {
            var ks = new KSlideShowKeynote();
            new KKeyboard(ks);
            new KPopupMaster(ks, "http://localhost:8083/");
            new KWebsocketMaster(ks, "http://localhost:8093/");
            new KIFrameMaster(ks, "http://localhost:8083/");
            new KSlideCount();
            new KNotesMaster();
            new KTime();
            ks.startKeynote();
        });
    </script>
</head>
<title>Kevoree Slide Keynote Control</title>

<div id="present">
    <iframe></iframe>
</div>

<div id="future">
    <iframe></iframe>
</div>

<div id="slideidx">?</div>
<div id="nextslideidx">?</div>
<div id="notes">
    <p id="content"></p>
</div>

<div id="slidecount">?</div>
<button id="popup-button">Pop-up</button>
<button id="keynote-button">Keynote</button>

<div id="system-time">
    <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
</div>
<button id="talk-time">00:00:00</button>
