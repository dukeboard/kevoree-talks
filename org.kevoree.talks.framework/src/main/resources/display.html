<!DOCTYPE html>

<meta charset="utf8">
<title>Kevoree Slide Keynote Control</title>

<div id="present">
    <iframe></iframe>
</div>

<div id="future">
    <iframe></iframe>
</div>

<div id="slideidx" onclick="setCursor(prompt('Go to slide...','1'));">?</div>
<div id="nextslideidx">?</div>
<div id="notes">
    <p id="content"></p>
</div>

<div id="slidecount">?</div>
<button id="popup-button" onclick="popup()">Pop-up</button>
<button id="keynoteButton" onclick="connectWS()">Keynote</button>

<script language="javascript">
    document.querySelector('#slideidx').addEventListener("touchstart", function(e){setCursor(prompt('Go to slide...','1'));}, false);
    document.querySelector('#popup-button').addEventListener("touchstart", function(e){popup();}, false);
    document.querySelector('#keynoteButton').addEventListener("touchstart", function(e){connectWS();}, false);
</script>

<div id="time">
    <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
</div>
<style>
    html, body {
        height: 100%;
        color: white;
    }

    body {
        font-family: sans-serif;
        overflow: hidden;
    }

    #present, #future {
        bottom: 234px;
        position: absolute;
        top: 0;
        z-index: 5;
    }

    #present {
        left: 0;
        right: 50%;
        border-right: 4px solid #555;
    }

    #future {
        left: 50%;
        right: 0;
        border-left: 4px solid #555;
    }

    #notes {
        background: #EEE;
        border-top: 8px solid #555;
        bottom: 0;
        color: #444;
        font-size: 30px;
        height: 226px;
        left: 0;
        padding: 0 240px 0 20px;
        position: absolute;
        right: 0;
    }

    #time {
        background: #888;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        bottom: 0;
        font-size: 40px;
        font-weight: bold;
        height: 52px;
        line-height: 52px;
        right: 20px;
        position: absolute;
        text-align: center;
        width: 200px;
    }

    iframe {
        border: none;
        height: 100%;
        pointer-events: none;
        width: 100%;
    }

    #slideidx,
    #nextslideidx,
    #slidecount {
        background: #888;
        font-size: 40px;
        font-weight: bold;
        height: 52px;
        line-height: 52px;
        margin: 0;
        position: absolute;
        text-align: center;
        z-index: 10;
    }

    #slideidx,
    #nextslideidx {
        border-bottom: 4px solid #555;
        bottom: 230px;
        padding: 0 10px;
    }

    #slideidx {
        border-right: 4px solid #555;
        border-top-left-radius: 10px;
        cursor: pointer;
        right: 50%;
    }

    #nextslideidx {
        border-left: 4px solid #555;
        border-top-right-radius: 10px;
        left: 50%;
    }

    #slidecount {
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        border-top: 4px solid #555;
        bottom: 174px;
        width: 200px;
        right: 20px;
    }

    #popup-button {
        bottom: 115px;
        background: #888;
        border: none;
        border-radius: 10px;
        color: #FFF;
        cursor: pointer;
        height: 52px;
        font-size: 30px;
        font-weight: bold;
        position: absolute;
        right: 20px;
        width: 200px;
        z-index: 10;
    }
    #keynoteButton {
            bottom: 58px;
            background: #888;
            border: none;
            border-radius: 10px;
            color: #FFF;
            cursor: pointer;
            height: 52px;
            font-size: 30px;
            font-weight: bold;
            position: absolute;
            right: 20px;
            width: 200px;
            z-index: 10;
    }
</style>
<script language="JavaScript">
 var slideURL = "http://localhost:8080/";
 var wsURL = "ws://localhost:8092/keynote";
</script>
<script src="scripts/kslideDisplayScript.js"></script>
<script>
    window.onload = init;
</script>
