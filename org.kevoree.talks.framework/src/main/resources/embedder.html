<div id="slides">
    <iframe allowfullscreen mozallowfullscreen webkitallowfullscreen></iframe>
    <div id="controls">
        <button title="keynote" id="keynote" onclick="goToKeynote()">Keynote</button>
        <button title="popup" id="popup" onclick="openPopup()">Pop-up</button>
        <button title="prev" id="back" onclick="back()" style="text-align: center;">&#9664;</button>
        <button title="next" id="forward" onclick="forward()" style="text-align: center;">&#9654;</button>
        <div id="rightcontrols">
            <input onchange="setCursor(this.value - 1)" size="2" id="slideidx" value="1"/>/<span id="slidecount">...</span>
            <button title="Go fullscreen or open in a new window" id="fullscreen" onclick="fullscreen()">&#8689;</button>
        </div>
    </div>
</div>
<script language="javascript">
    document.querySelector('#back').addEventListener("touchstart", function(e){back();}, false);
    document.querySelector('#forward').addEventListener("touchstart", function(e){forward();}, false);
    document.querySelector('#fullscreen').addEventListener("touchstart", function(e){fullscreen();}, false);
</script>
