<div class="container-fluid">
    <div id="slides" class="row-fluid">
        <iframe width="100%" height="94%" allowfullscreen mozallowfullscreen webkitallowfullscreen></iframe>
    </div>
    <div id="controls" class="row-fluid btn-group">
        <button class="btn btn-small btn-inverse" title="keynote" id="keynote" onclick="goToKeynote()">Keynote</button>
        <button class="btn btn-small btn-inverse" title="popup" id="popup" onclick="openPopup()">Pop-up</button>
        <button class="btn btn-small btn-inverse" title="prev" id="back" onclick="back()" style="text-align: center;">&#9664;</button>
        <button class="btn btn-small btn-inverse" title="next" id="forward" onclick="forward()" style="text-align: center;">&#9654;</button>
        <!--<div id="rightcontrols">-->
        <input class="btn btn-small btn-inverse" onchange="setCursor(this.value - 1)" size="2" id="slideidx" value="1"/><span id="slash" class="btn btn-small btn-inverse">/</span><span id="slidecount"
                                                                                                                                                                                         class="btn btn-small btn-inverse">...</span>
        <button class="btn btn-small btn-inverse" title="Go fullscreen or open in a new window" id="fullscreen" onclick="fullscreen()">&#8689;</button>
        <!--</div>-->
    </div>
</div>
<script language="javascript">
    document.querySelector('#back').addEventListener("touchstart", function (e) {
        back();
    }, false);
    document.querySelector('#forward').addEventListener("touchstart", function (e) {
        forward();
    }, false);
    document.querySelector('#fullscreen').addEventListener("touchstart", function (e) {
        fullscreen();
    }, false);
</script>
<style scoped="scoped">
    #slides {
        border: none;
    }

    #slides iframe {
        border: none;
    }

    #controls {
        border: none;
        height: 5%;
        color: white;
    }

    #slideidx {
        width: 25px;
        border: none;
        cursor: cell;
    }

    #fullscreen {
        -moz-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        -ms-transform: scaleX(-1);
        transform: scaleX(-1);
    }
</style>
<script src="scripts/kslideEmbedderScript.js"></script>
